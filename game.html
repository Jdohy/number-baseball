<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="input-number">
      <span class="input-number__try"></span>
      <input
        class="input-number__bar"
        type="text"
        placeholder="choose your number..."
      />
      <div>
        <span class="input-number__score"></span>
        <span class="input-number__score ball"></span>
      </div>

      <div class="input-number__save">
        <span class="input-number__save__howmuch"></span>
      </div>

      <div class="input-number__retry">
        <a href="game.html">
          <button>Restart</button>
        </a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
